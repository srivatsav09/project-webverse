<!DOCTYPE html>
<html>
  <head>
    <title>Hostel Management System - WELCOME USER</title>
    <style>
      /* body styles */
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
      }

      /* container styles */
      .container {
        position: relative;
        height: 100vh;
        overflow: hidden;
        align-items: center;
      }

      /* container1 styles */
      .container1 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: auto;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 48px;
        color: #4caf50;
        text-shadow: 2px 2px #ccc;
        text-align: center;
      }

      p {
        font-size: 24px;
        margin-top: 30px;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
      }

      button {
        padding: 12px 24px;
        font-size: 20px;
        margin: 10px;
        width: 80%;
        max-width: 400px;
        border-radius: 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      /* button hover styles */
      button:hover {
        background-color: #3e8e41;
      }

      /* button:before styles */
      button:before {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 200%;
        height: 200%;
        background-color: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        transition: all 0.4s ease-in-out;
      }

      /* button:hover:before styles */
      button:hover:before {
        top: 0;
        left: 0;
      }

      /* background image styles */
      .background-image {
        height: 100%;
        width: 100%;
        background-image: url(https://webrezpro.com/wp-content/uploads/2021/03/video-hostelPMSsoftware.jpg);
        background-size: cover;
        background-position: center center;
        position: fixed;
        top: 0;
        right: 0;
        z-index: -2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>
          <span style="font-family: 'Pacifico', cursive">WELCOME USER</span>
        </h1>
        <p><em>Please select user type :</em></p>
      </div>

      <div class="container1">
        <a href="stud-login.html"><button>Student</button></a>
        <a href="warden_login.html"><button>Warden</button></a>
        <a href="fac_login.html"><button>Faculty</button></a>
      </div>

      <div class="background-image"></div>
    </div>
  </body>
</html>
