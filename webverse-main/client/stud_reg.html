<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
	<style>
        /* body styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB3_inc38RUMP5SixPtYRuswyuIkoEalx_rvLN166nxg&s);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
		}
        
        /* wrapper styles */
        .wrapper {
            width: 800px;
            height: 600px;
            border: 5px solid #4CAF50;
            box-sizing: border-box;
            padding: 20px;
            overflow: auto; /* add scrollbar */
        }
        
        /* container styles */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin: auto;
        }
		
        /* heading styles */
		h1 {
			text-align: center;
			margin-top: 0;
			font-size: 48px;
			color: #4CAF50;
			text-shadow: 2px 2px #ccc;
		}
		
        /* input label styles */
		label {
			display: block;
			font-size: 24px;
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
			text-transform: uppercase;
		}
		
        /* input styles */
		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			font-size: 24px;
			border-radius: 5px;
			border: 2px solid #ccc;
			margin-bottom: 20px;
		}
		
        /* select styles */
		select {
			width: 100%;
			padding: 10px;
			font-size: 24px;
			border-radius: 5px;
			border: 2px solid #ccc;
			margin-bottom: 20px;
            background-color: #fff;
            color: #333;
		}
		
        /* button styles */
		.button-link {
			display: inline-block;
			padding: 16px 32px;
			font-size: 24px;
			margin: 10px;
			border-radius: 20px;
			background-color: #4CAF50;
			color: white;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
		}
		
        /* button hover styles */
		.button-link:hover,
        .button-link:focus {
			background-color: #3e8e41;
		}
        
        /* link styles */
        a {
            color: #4CAF50;
            text-decoration: underline;
        }
        
        /* highlight styles */
        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
	</style>
    <script src="stud-log.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Student Registration</h1>

            <form class="#" style="margin-top: 30px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>

                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester" required>

                <label for="hostel-type">Hostel Type:</label>
                <select id="hostel-type" name="hostel-type" required>
                    <option value="">--Select Hostel Type--</option>
                    <option value="Single Room">Single Room</option>
                    <option value="Double Room">Double Room</option>
                    <option value="Triple Room">Triple Room</option>
                </select>
                    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <div style="text-align:center; margin-top: 30px;">
                    <a href="" class="button-link"><span class="highlight">Register</span></a>
                </div>
            </form>
                                    
            <p style="text-align:center; margin-top: 30px;">Already have an account? <a href="stud-login.html">Login here</a>.</p>
        </div>
    </div>
    </body>
    </html>
